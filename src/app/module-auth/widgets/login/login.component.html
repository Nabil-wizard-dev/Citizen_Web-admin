<div id="auth">
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a routerLink="."><img src="assets/images/logo/logo.png" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Connexion</h1>
                    <p class="auth-subtitle mb-5">Entrer vos informations de connexion </p>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" formControlName="email" placeholder="Email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>

                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" formControlName="motDePasse"  placeholder="Mot de passe">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" [disabled]="loginForm.invalid" type="submit" >connexion</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">Pas de compte? <a routerLink="/auth/register"
                                class="font-bold"> s'incrire
                            </a>.</p>
                        <p><a class="font-bold" routerLink="/auth/resetPassword">mot de passe oublier?</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>
    </div>
